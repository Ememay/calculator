<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <form name="calc" class="calc">
            <input type="text" name="text" placeholder="Count whatever you want">
            <div class="calc-option-area">
                <input type="button" value="1" onclick="calc.text.value += '1'">
                <input type="button" value="2" onclick="calc.text.value += '2'">
                <input type="button" value="3" onclick="calc.text.value += '1'">
                <input type="button" value="/" class="side-calc-button" onclick="calc.text.value += '/'">
                <input type="button" value="4" onclick="calc.text.value += '4'">
                <input type="button" value="5" onclick="calc.text.value += '5'">
                <input type="button" value="6" onclick="calc.text.value += '6'">
                <input type="button" value="*" class="side-calc-button" onclick="calc.text.value += '*'">
                <input type="button" value="7" onclick="calc.text.value += '7'">
                <input type="button" value="8" onclick="calc.text.value += '8'">
                <input type="button" value="9" onclick="calc.text.value += '9'">
                <input type="button" value="+" class="side-calc-button" onclick="calc.text.value += '+'">
                <input type="button" value="C" class="side-calc-button" onclick="calc.text.value = ''">
                <input type="button" value="0" onclick="calc.text.value += '0'">
                <input type="button" value="=" class="side-calc-button" onclick="calc.text.value = eval(calc.text.value)">
                <input type="button" value="-" class="side-calc-button" onclick="calc.text.value += '-'">
            </div>
        </form>
    </div>
</body>
</html>
